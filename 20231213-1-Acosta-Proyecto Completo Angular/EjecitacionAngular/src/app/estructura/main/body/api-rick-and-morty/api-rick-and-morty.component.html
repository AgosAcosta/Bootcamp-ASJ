<h4>Listado de Personajes de Rick and Morty</h4>

<!--TABLA-->

<!-- <table *ngIf="mostrarTabla"> -->
<table>
  <thead>
    <th>Imagen</th>
    <th>Nombre</th>
    <th>Estado</th>
    <th>Opcion</th>
  </thead>
  <tbody>
    <tr *ngFor="let personaje of personajes.results; let i = index">
      <td><img src="{{ personaje.image }}" alt="" width="50px" /></td>
      <td>{{ personaje.name | uppercase }}</td>
      <td>{{ personaje.status | uppercase }}</td>
      <td><button class="btn btn-secondary" routerLink="{{personaje.id}}">Ver</button></td>

  </tbody>
</table>
