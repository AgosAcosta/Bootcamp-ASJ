<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col -2" class="cabecera">
                <h3 id="titulo">Calculadora:</h3>
            </div>
            <div class="col -2" class="cabecera">
                <span>ðŸŒ™</span>
                <input type="checkbox" id="modoOscuro">
            </div>
        </div>
        <div class="row">
            <input type="text" name="calculo" id="calculo">
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_1" value="1"> 1 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_2" value="2"> 2 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_3" value="3"> 3 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_mas" value="+"> + </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_4" value="4"> 4 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_5" value="5"> 5 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_6" value="6"> 6 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_menos" value="-"> - </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_7" value="7"> 7 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_8" value=""> 8 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_9" value="9"> 9 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_multiplicacion" value="*"> * </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_0" value="0"> 0 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_borrar" value="btn_borrar"> AC </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_division" value="/"> / </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_igual" value="="> = </button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
