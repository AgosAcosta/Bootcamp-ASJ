<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>
    <div class="container">
        <h3 id="titulo">Calculadora:</h3>
        <div class="row">
            <input type="text" name="calculo" id="calculo">
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_1" value="btn_1"> 1 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_2" value="btn_2"> 2 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_3" value="btn_3"> 3 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_mas" value="btn_mas"> + </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_4" value="btn_4"> 4 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_5" value="btn_5"> 5 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_6" value="btn_6"> 6 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_menos" value="btn_menos"> - </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_7" value="btn_7"> 7 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_8" value="btn_8"> 8 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_9" value="btn_9"> 9 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_multiplicacion" value="btn_multiplicacion"> * </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="boton" id="btn_0" value="btn_0"> 0 </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_borrar" value="btn_borrar"> AC </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_division" value="btn_division"> / </button>
            </div>
            <div class="col-3">
                <button class="boton" id="btn_igual" value="btn_igual"> = </button>
            </div>
        </div>

    </div>

    <script src="calculadora.js"></script>
</body>

</html>
