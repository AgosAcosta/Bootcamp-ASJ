<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--Replicar todo el texto ingresado por el usuario (mediante un input), y mostrarlo debajo (puede ser en un div o H1/H2), pero obviando las vocales. 
    En lugar de las vocales, mostrar un guión bajo "_". Ejemplo: si el usuario ingresa "Hola Mundo" el resultado será "H_l_a Mnd" -->

    <div class="row">
        <div class="col-4" style="text-align: right;">
            <label  >Ingrese una palabra:</label>
        </div>
        <div class="col-8">
            <input type="text" name="" id="textoIngresado" onkeypress="Palabra()">
            <!-- <button type="button" id="boton" onclick="Palabra()">Enviar</button> -->
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <h2 id="palabra" style="text-align:center; color: blue;" ></h2>
        </div>
    </div>
    <script src="palabras.js"></script>
</body>

</html>
