<div class="row my-4">
  <div class="col-md-2">
    <app-sidebar></app-sidebar>
  </div>

  <div
    class="col-md-10 d-flex flex-column align-items-center justify-content-center"
  >
    <div
      class="alert alert-warning w-100"
      role="alert"
      *ngIf="productList.length < 1"
    >
      No search results
    </div>

    <div class="col-md-10 d-flex flex-wrap gap-4">
      <div
        class="card"
        style="width: 20rem"
        *ngFor="let product of productList"
        routerLink="/products/{{ product.id }}"
      >
        <img
          [src]="product.images[0]"
          (error)="handleImageError($event)"
          alt="{{ product.title }}"
          class="rounded card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title | uppercase }}</h5>
          <p class="card-text">$ {{ product.price | number : "1.2-2" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
