<div class="row ms-2">
  <div class="col">
    <div id="list-example" class="list-group p-2">
      <input
        class="form-control me-2 mb-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        [(ngModel)]="productName"
      />
      <input
        class="form-control mb-2"
        type="number"
        placeholder="Price"
        aria-label="Price"
        [(ngModel)]="price"
      />
      <div class="d-flex">
        <input
          class="form-control mb-2 me-2"
          type="number"
          placeholder="Min $"
          aria-label="Min $"
          [(ngModel)]="minPrice"
        />
        <input
          class="form-control mb-2"
          type="number"
          placeholder="Max $"
          aria-label="Max $"
          [(ngModel)]="maxPrice"
        />
      </div>
      <div class="d-flex">
        <div class="dropdown mb-2 w-100">
          <button
            class="btn btn-outline-success dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ categoryName || "Categories" }}
          </button>

          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item"> Categories </a>
            </li>

            <li *ngFor="let category of categories; let i = index">
              <a
                class="dropdown-item"
                (click)="selectCategory(category.id, category.name)"
              >
                {{ category.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <button class="btn btn-outline-success mb-2" type="button" (click)="filter()">
        Search
      </button>
      <button class="btn btn-outline-primary " type="button" (click)="clearFilters()">
        Clear
      </button>

    </div>
  </div>
</div>
